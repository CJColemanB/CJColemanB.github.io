<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">CJCB</a>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title">My Projects</h2>
            <div class="projects-slider-container">
                <button class="slider-arrow left-arrow">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="project-slider">
                    <!-- Projects will be loaded here by JavaScript -->
                </div>
                <button class="slider-arrow right-arrow">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="slider-controls">
                <div class="slider-dots">
                    <!-- Dots will be added by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Back to Home Section -->
    <section class="back-to-home-section">
        <div class="container">
            <div class="back-to-home-content">
                <a href="index.html" class="btn btn-large">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> CJ Coleman-Benjamin. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
