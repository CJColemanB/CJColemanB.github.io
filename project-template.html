<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title | CJ Coleman-Benjamin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .project-header {
            padding: 6rem 0 3rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.9), rgba(48, 43, 99, 0.9));
            position: relative;
            overflow: hidden;
        }
        
        .project-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.imgur.com/YKY28eT.png') repeat top center;
            opacity: 0.2;
            z-index: -1;
        }
        
        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            z-index: 10;
        }
        
        .back-to-home i {
            margin-right: 0.5rem;
            transition: var(--transition);
        }
        
        .back-to-home:hover {
            color: var(--accent-color);
            transform: translateX(-5px);
        }
        
        .project-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .project-hero {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: center;
        }
        
        .project-gif {
            flex: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .project-gif img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .project-overview {
            flex: 1;
        }
        
        .project-meta {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }
        
        .meta-item {
            margin-bottom: 1rem;
        }
        
        .meta-item h4 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .meta-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag {
            background: rgba(142, 68, 173, 0.2);
            color: #fff;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .project-hero {
                flex-direction: column;
            }
            
            .project-gif, .project-overview {
                width: 100%;
            }
            
            .back-to-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <!-- Project Header -->
    <header class="project-header">
        <div class="container">
            <a href="index.html" class="back-to-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1 id="project-title">Project Title</h1>
            <p id="project-tagline">A brief tagline about the project</p>
        </div>
    </header>
    
    <!-- Project Content -->
    <main class="project-content">
        <section class="project-hero">
            <div class="project-gif">
                <img id="project-gif" src="" alt="Project Demo">
            </div>
            <div class="project-overview">
                <div class="project-meta">
                    <div class="meta-item">
                        <h4>Role</h4>
                        <p id="project-role">Full Stack Developer</p>
                    </div>
                    <div class="meta-item">
                        <h4>Technologies</h4>
                        <div class="meta-tags" id="project-technologies">
                            <!-- Filled by JavaScript -->
                        </div>
                    </div>
                    <div class="meta-item">
                        <h4>Date</h4>
                        <p id="project-date">2023</p>
                    </div>
                </div>
                <div class="project-links">
                    <a href="#" id="live-demo" class="btn" target="_blank">
                        <i class="fas fa-external-link-alt"></i> Live Demo
                    </a>
                    <a href="#" id="source-code" class="btn btn-outline" target="_blank">
                        <i class="fab fa-github"></i> View Code
                    </a>
                </div>
            </div>
        </section>
        
        <section class="project-section">
            <h2>About the Project</h2>
            <div id="project-description">
                <!-- Filled by JavaScript -->
            </div>
        </section>
        
        <section class="project-section">
            <h2>Technologies & Skills</h2>
            <div id="project-skills">
                <!-- Filled by JavaScript -->
            </div>
        </section>
        
        <section class="project-section" id="thanks-section">
            <h2>Acknowledgements</h2>
            <div id="project-thanks">
                <!-- Filled by JavaScript -->
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> CJ Coleman-Benjamin. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/CJColemanB" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/cj-coleman-benjamin-144433222/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        
        // Sample project data - replace with your actual project data
        const projects = {
            'project1': {
                title: 'Project One',
                tagline: 'A brief tagline about project one',
                gif: 'path/to/project1.gif',
                role: 'Full Stack Developer',
                technologies: ['HTML5', 'CSS3', 'JavaScript', 'React', 'Node.js'],
                date: 'January 2023',
                demo: '#',
                code: '#',
                description: `
                    <p>This is a detailed description of Project One. It should provide visitors with a comprehensive understanding of what the project is about, the problems it solves, and its key features.</p>
                    <p>You can include multiple paragraphs, lists, and other HTML elements to structure your content effectively.</p>
                `,
                skills: `
                    <h3>Technical Stack</h3>
                    <ul>
                        <li><strong>Frontend:</strong> React, Redux, Styled Components</li>
                        <li><strong>Backend:</strong> Node.js, Express, MongoDB</li>
                        <li><strong>DevOps:</strong> Docker, AWS, CI/CD with GitHub Actions</li>
                    </ul>
                    
                    <h3>Key Features</h3>
                    <ul>
                        <li>Responsive design that works on all devices</li>
                        <li>Real-time data synchronization</li>
                        <li>User authentication and authorization</li>
                        <li>Interactive data visualization</li>
                    </ul>
                `,
                thanks: `
                    <p>Special thanks to everyone who contributed to this project, provided feedback, or supported me during development.</p>
                    <p>I'd also like to acknowledge the following resources and libraries that made this project possible:</p>
                    <ul>
                        <li><a href="#" target="_blank">Library/Framework Name</a> - Brief description of how it was used</li>
                        <li><a href="#" target="_blank">API/Service Name</a> - How it enhanced the project</li>
                    </ul>
                `
            },
            // Add more projects as needed
        };
        
        // Load project data
        function loadProject() {
            const project = projects[projectId];
            
            if (!project) {
                // Redirect to 404 or home page if project not found
                window.location.href = 'index.html';
                return;
            }
            
            // Update page title
            document.title = `${project.title} | CJ Coleman-Benjamin`;
            
            // Update header
            document.getElementById('project-title').textContent = project.title;
            document.getElementById('project-tagline').textContent = project.tagline;
            
            // Update project GIF
            const projectGif = document.getElementById('project-gif');
            if (projectGif) {
                projectGif.src = project.gif;
                projectGif.alt = `${project.title} Demo`;
            }
            
            // Update project meta
            document.getElementById('project-role').textContent = project.role;
            document.getElementById('project-date').textContent = project.date;
            
            // Update technologies
            const techContainer = document.getElementById('project-technologies');
            if (techContainer) {
                techContainer.innerHTML = project.technologies
                    .map(tech => `<span class="tag">${tech}</span>`)
                    .join('');
            }
            
            // Update links
            document.getElementById('live-demo').href = project.demo;
            document.getElementById('source-code').href = project.code;
            
            // Update content sections
            document.getElementById('project-description').innerHTML = project.description;
            document.getElementById('project-skills').innerHTML = project.skills;
            document.getElementById('project-thanks').innerHTML = project.thanks;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            if (projectId) {
                loadProject();
            } else {
                // Redirect to home if no project ID is provided
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
